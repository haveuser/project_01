<body>
<h1>hello world</h1>
    <script>
        var arr = [1, 2, 3, 4];
        var total = arr.reduce(function(pre, current) {
            return pre + current
        });
        console.log(total);
        var t = 0;
        arr.forEach(i => t = t + i);
        console.log(t);
    </script>
